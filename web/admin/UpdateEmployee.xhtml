<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <ui:insert name="header">
            <ui:include src="../fragments/header.xhtml"/>
        </ui:insert>
    </h:head>

    <h:body>
        <div class="container-fluid">
            <div class="row-fluid">
                <ui:insert name="sideMenu">
                    <ui:include src="../fragments/sideMenu.xhtml"/>
                </ui:insert>


                <!-- Beginning of User Registeration -->
                <div class="span9">
                    <div class="row-fluid">
                        <div class="page-header">
                            <h1>Update Employee <small>Employee Information</small></h1>
                        </div>
                        <h:form class="form-horizontal" prependId="false">
                            <!--<p:growl id="growl" life="2000"  />-->
                            <fieldset>
                                <p:messages  showDetail="true" id="growl" closable="true" showSummary="false"/>

                                <div class="control-group">
                                    <label class="control-label" for="firstName">First Name</label>
                                    <div class="controls">
                                        <h:inputText  required="true" requiredMessage="First Name is required"
                                                      styleClass="input-xlarge" id="firstName" value="#{registrationBean.updateableEmployee.firstName}"/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="lastName">Last Name</label>
                                    <div class="controls">
                                        <h:inputText required="true" requiredMessage="Last Name is required"
                                                     styleClass="input-xlarge" id="lastName" value="#{registrationBean.updateableEmployee.lastName}"/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="userName">User Name</label>
                                    <div class="controls">
                                        <h:inputText styleClass="input-xlarge" required="true" requiredMessage="User Name is required"
                                                     id="userName" value="#{registrationBean.updateableEmployee.userName}"/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="password">Password</label>
                                    <div class="controls">
                                        <h:inputSecret required="true" requiredMessage="Password is required"
                                                       styleClass="input-xlarge" id="password" value="#{registrationBean.updateableEmployee.password}"/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="empid">Employee ID</label>
                                    <div class="controls">
                                        <h:inputText required="true" requiredMessage="Employee ID is required"
                                                     styleClass="input-xlarge" id="empid" value="#{registrationBean.updateableEmployee.empID}"/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="role">Role</label>
                                    <div class="controls">
                                        <h:selectOneMenu required="true" requiredMessage="Role is required"
                                                         value="#{registrationBean.updateableEmployee.role}" id="role">
                                            <f:selectItems  value="#{registrationBean.roles}"
                                                            var="role" itemLabel="#{role.displayName}"  itemValue="#{role}"/>
                                            <f:converter converterId="com.degla.converters.RoleConverter"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="active">Active?</label>
                                    <div class="controls">
                                        <h:selectBooleanCheckbox id="active" value="#{registrationBean.updateableEmployee.active}"/>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <p:commandButton ajax="false"  actionListener="#{registrationBean.onUpdate}" update="growl"
                                                     styleClass="btn btn-success btn-large" value="Update User"/>
                                    <a class="btn" href="ShowEmployees.xhtml">Cancel</a>
                                </div>
                            </fieldset>
                        </h:form>
                    </div>
                </div>

            </div>
        </div>


        <!-- Finally include the footer in here  -->
        <ui:insert name="footer">
            <ui:include src="../fragments/footer.xhtml"/>
        </ui:insert>

    </h:body>
</f:view>
</html>

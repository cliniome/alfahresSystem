<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <ui:composition template="../fragments/masterLayout.xhtml">

        <ui:define name="mainContents">

            <h:form prependId="false">
            <h:panelGrid columns="1">

                <h:panelGrid columns="1">

                    <p:panel header="Missing Patient Files">

                        <h3>Showing all Currently Missing Patient Files</h3>
                        <p:separator/>

                    <p:dataTable var="patientFile" value="#{showFilesBean.patientFiles}"
                                 paginator="true" rows="2" lazy="true">


                        <p:column headerText="File Number">
                            <p:outputLabel  value="#{patientFile.fileID}"/>
                        </p:column>
                        <p:column headerText="Patient Number">
                            <p:outputLabel value="#{patientFile.patientNumber}"/>
                        </p:column>

                        <p:column headerText="Batch Number">
                            <p:outputLabel value="#{patientFile.currentStatus.batchRequestNumber}"/>
                        </p:column>

                        <p:column headerText="State">
                            <p:outputLabel value="#{patientFile.currentStatus.readableState}"/>
                        </p:column>
                        <p:column headerText="Last Seen By">
                            <p:outputLabel styleClass="label label-danger"
                                           value="#{patientFile.currentStatus.owner.getfullName()}"/>
                        </p:column>

                        <p:column headerText="...">
                            <a class="btn btn-success" href="EditFile.xhtml?fileNumber=#{patientFile.fileID}">Edit File</a>
                        </p:column>

                    </p:dataTable>

                    </p:panel>

                </h:panelGrid>

            </h:panelGrid>

            </h:form>

        </ui:define>

    </ui:composition>

</f:view>
</html>

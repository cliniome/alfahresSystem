<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <ui:composition template="../fragments/masterLayout.xhtml">


        <ui:define name="mainContents">

            <h:form prependId="false">

                <p:messages id="growl" showDetail="false" showSummary="true"/>

                <h:panelGrid columns="1">

                    <p:panel header="Edit Current Request">

                        <p>You can Edit the current Request then click Save Request to save the modified request
                            in the system.</p>

                        <h:panelGrid columns="2">

                            <p:outputLabel value="Request Number"/>
                            <p:inputText value="#{editSavedRequestBean.fileNumber}" disabled="true"
                                         required="true"
                                         validatorMessage="Request Number should be 6-8 digits Long only"
                                         requiredMessage="Request File Number is required">
                                <f:validateLength minimum="6" maximum="8"/>
                            </p:inputText>

                            <p:outputLabel value="Patient Number"/>
                            <p:inputText value="#{editSavedRequestBean.patientNumber}" required="true"
                                         requiredMessage="Patient Number is required"/>

                            <p:outputLabel value="Patient Name"/>
                            <p:inputText value="#{editSavedRequestBean.patientName}" required="true"
                                         requiredMessage="Patient Name is required."/>

                            <p:outputLabel value="Employee"/>
                            <p:selectOneMenu id="employeespicker" converter="com.degla.converter.EmployeeConverter"
                                             value="#{editSavedRequestBean.chosenEmployee}">
                                <f:selectItems value="#{editSavedRequestBean.employees}" var="emp"
                                               itemLabel="#{emp.firstName} #{emp.lastName}(#{emp.userName})"
                                               itemValue="#{emp}"/>
                            </p:selectOneMenu>
                            <br/>
                            <h:panelGrid columns="3" cellspacing="3">
                                <p:commandButton value="Save Request" actionListener="#{editSavedRequestBean.onSubmit}"
                                                 ajax="false" update="growl"/>
                                <p:commandButton value="Cancel" action="SHOWREQUESTS"
                                                 immediate="true"/>
                                <h:inputHidden value="#{editRequestBean.oldNumber}"/>
                            </h:panelGrid>

                        </h:panelGrid>

                        <h:inputHidden value="#{editSavedRequestBean.fileNumber}"/>

                        <div class="alert alert-block alert-danger">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            <p>You can permenantly delete the current request by pressing the below button</p>
                            <p>Please note , this operation is irreversible.</p>
                            <br/>
                            <h:commandButton styleClass="btn btn-large btn-danger" value="Delete Request"
                                             action="SUBMITFILES"
                                             actionListener="#{editSavedRequestBean.deleteRequest}"/>
                        </div>

                    </p:panel>

                </h:panelGrid>

            </h:form>

        </ui:define>

    </ui:composition>

</f:view>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <ui:composition template="../fragments/masterLayout.xhtml">

        <ui:define name="mainContents">

            <p:panelGrid columns="1" id="Addclinic">

                <p:panel header="Update Current Clinic">

                    <h:form class="form-horizontal" prependId="false">
                        <!--<p:growl id="growl" life="2000"  />-->
                        <fieldset>
                            <p:messages  showDetail="true" id="growl" closable="true" showSummary="false"/>

                            <div class="control-group">
                                <label class="control-label" for="clinicName">Clinic Name</label>
                                <div class="controls">
                                    <h:inputText  required="true" requiredMessage="Clinic Name is required"
                                                  styleClass="input-xlarge" id="clinicName"
                                                  value="#{clinicManagementBean.selectedClinic.clinicName}"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="clinicCode">Clinic Code</label>
                                <div class="controls">
                                    <h:inputText required="true" requiredMessage="Clinic Code is required"
                                                 styleClass="input-xlarge" id="clinicCode"
                                                 value="#{clinicManagementBean.selectedClinic.clinicCode}"/>
                                </div>
                            </div>

                            <div class="form-actions">
                                <p:commandButton ajax="false"
                                                 actionListener="#{clinicManagementBean.onUpdateClinic}"
                                                 update="growl"
                                                 styleClass="btn btn-success btn-large" value="Update Clinic"/>

                                <a class="btn" href="ShowClinics.xhtml">Cancel</a>
                            </div>
                        </fieldset>
                    </h:form>


                </p:panel>

            </p:panelGrid>

        </ui:define>

    </ui:composition>

</f:view>
</html>

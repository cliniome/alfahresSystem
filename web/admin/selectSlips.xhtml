<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

    <title>Select Appointments Dates (Generating Clinics Slips)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="../css/bootstrap.css" rel="stylesheet"/>
    <link href="../css/bootstrap-responsive.css" rel="stylesheet"/>
    <style type="text/css">
        .ui-widget {
            font-size: 90%;
        }
        html, body { margin: 0; height: 100%; }
        .mytable { height: 100%;}
    </style>

</h:head>

<h:body>


    <h:form prependId="false">



               <p:panelGrid columns="1">

                   <p:panelGrid columns="2">

                       <h:outputLabel value="From Date"/>
                       <p:calendar value="#{slips.fromDate}"/>

                       <h:outputLabel value="To Date"/>
                       <p:calendar value="#{slips.toDate}"/>

                   </p:panelGrid>

                   <p:separator/>

                   <p:commandButton ajax="false" value="Print Slips">
                       <p:fileDownload value="#{slips.downloadClinicsSlips()}" contentDisposition="application/pdf"/>
                   </p:commandButton>


               </p:panelGrid>



    </h:form>

</h:body>

</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <ui:composition template="../fragments/masterLayout.xhtml">

        <ui:define name="mainContents">

            <c:set target="#{cssBean}" property="currentPageName" value="ShowEmployees"/>

            <h:form prependId="false">


                <p:panelGrid columns="1" id="ShowClinicsPane">

                    <p:dataTable rows="20" paginator="true" lazy="true"
                                 editable="true"
                                 selectionMode="single"
                                 selection="#{emp}"
                                 rowKey="#{emp}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink}
                         {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 value="#{showEmployeeBean.employees}" var="emp">

                        <p:ajax event="rowSelect" update=":ShowClinicsPane"/>

                        <f:facet name="header">
                            <b>Available Employees(<font color="red">#{showEmployeeBean.employees.rowCount}</font>)</b>
                        </f:facet>

                        <p:column headerText="First Name">
                            <p:outputLabel value="#{emp.firstName}"/>
                        </p:column>

                        <p:column headerText="Last Name">
                            <p:outputLabel value="#{emp.lastName}"/>
                        </p:column>

                        <p:column headerText="User Name">
                            <p:outputLabel value="#{emp.userName}"/>
                        </p:column>

                        <p:column headerText="Options...">

                            <a class="btn btn-success" href="UpdateEmployee.xhtml?id=#{emp.id}">Edit Employee</a>

                        </p:column>
                    </p:dataTable>


                </p:panelGrid>

            </h:form>

        </ui:define>

    </ui:composition>

</f:view>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>AlFahres | Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <link href="css/site.css" rel="stylesheet"/>
        <link href="css/bootstrap-responsive.css" rel="stylesheet"/>
        <link href="css/login.css" rel="stylesheet"/>

    </h:head>
<h:body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">Al Fahres System(W.D Systems)</a>

            </div>
        </div>
    </div>

    <!--
     you can substitue the span of reauth email for a input with the email and
     include the remember me checkbox
     -->
    <div class="container">
        <img class="profile-img-card right pull-right" src="img/logo.png"/>
        <h2 class="profile-name-card" style="color: white">Welcome To</h2>
        <h2 class="profile-name-card" style="color:white">KSMC Medical Records Management System</h2>
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
           <!-- <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />-->
            <h:form class="form-signin" prependId="false">
                <p id="profile-name" class="profile-name-card">
                    <p:messages id="errorMsgs" sticky="false" showDetail="true" showSummary="false"/>
                </p>
                <span id="reauth-email" class="reauth-email"></span>
                <h:inputText  id="inputEmail" styleClass="form-control" placeholder="User Name" value="#{loginBean.username}"/>
                <h:inputSecret id="inputPassword" styleClass="form-control" placeholder="Password" value="#{loginBean.password}"/>
                <!--<input type="text" id="inputEmail" class="form-control" placeholder="User Name" value=""/>-->
                <!--<input type="password" id="inputPassword" class="form-control" placeholder="Password" value=""/>-->


                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"/>Remember me
                    </label>
                </div>
                <!--<button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>-->
                <p:commandButton ajax="false" update="errorMsgs" styleClass="btn btn-lg btn-primary btn-block btn-signin" value="Sign in" action="#{loginBean.login}"/>
            </h:form><!-- /form -->

        </div><!-- /card-container -->
    </div><!-- /container -->
    <br/>
    <footer class="well">
        W.D.Systems @ 2015
    </footer>

    <script src="js/login.js"/>
</h:body>
</f:view>
</html>

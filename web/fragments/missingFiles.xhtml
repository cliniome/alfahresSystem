<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">



<h:body>


    <br />
    <div class="row-fluid">
        <div class="page-header">
            <h1>Missing Files <small>....</small></h1>
        </div>


        <h:panelGrid columns="1">

            <p:dataTable var="patientFile" value="#{dashboardBean.missingFiles}"
                         paginator="true" rows="10"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink}
                         {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         >


                <p:column headerText="File Number">

                    <a href="EditFile.xhtml?fileNumber=#{patientFile.fileID}">
                        <p:outputLabel styleClass="label label-important" value="#{patientFile.fileID}"/>
                    </a>
                </p:column>
                <p:column headerText="Patient Number">
                    <p:outputLabel value="#{patientFile.patientNumber}"/>
                </p:column>

                <p:column headerText="Operation Date">
                    <p:outputLabel value="#{patientFile.currentStatus.createdAt}"/>
                </p:column>

                <p:column headerText="State">
                    <p:outputLabel value="#{patientFile.currentStatus.readableState}"/>
                </p:column>
                <p:column headerText="Action By...">
                    <p:outputLabel styleClass="label label-danger"
                                   value="#{patientFile.currentStatus.owner.getfullName()}"/>
                </p:column>

            </p:dataTable>

        </h:panelGrid>

    </div>

</h:body>

</html>
